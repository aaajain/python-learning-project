{% load static %}
<link href="{%static 'AdminInfo/css/bootstrap/bootstrap.min.css' %}" rel="stylesheet">
<link href="{%static 'AdminInfo/css/login.css' %}" rel="stylesheet">
<script src="{%static 'AdminInfo/js/bootstrap/jquery.js' %}"></script>
<script src="{%static 'AdminInfo/js/bootstrap/bootstrap.min.js' %}"></script>
<div class="container offset-4">
<div class="row" style="margin-top:10%">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm col-md login-form">
        <form  role="form" action= {% url 'login' %} method="POST">{% csrf_token %}
            <fieldset>
                <h2>Please Sign In</h2>
                <hr class="colorgraph">
                <div class="form-group">
                    <input name="username" id="email" class="form-control input-lg" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
                </div>
                <span class="button-checkbox">
                    <button type="button" class="btn" data-color="info">Remember Me</button>
                    <input type="checkbox" name="remember_me" id="remember_me" checked="checked" class="hidden">
                    <a href="" class="btn btn-link pull-right">Forgot Password?</a>
                </span>
                <hr class="colorgraph">
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <input type="submit" class="btn btn-lg btn-success btn-block" value="Sign In">
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <a href="" class="btn btn-lg btn-primary btn-block">Register</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

</div>
